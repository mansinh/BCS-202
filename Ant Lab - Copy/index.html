<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="ant_lab.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style></style>
</head>

<body>





    <div class="canvasHolder">
        <canvas id="canvas" class="canvas"></canvas>
    </div>



    <div class="pallet">
        <div class="tabs">
            <p1 class="tab" id="toolsTab" onclick="showTools()">Tools</p1>
            <p1 class="tab" id="settingsTab" onclick="showSettings()">Settings</p1>
        </div>


        <div id="tools">
            <p>Brush Size:</p>
            <div class="slider">
                <input type="range" min="1" max="10" value="5" name="brushSize" id="brushSize">
                <output>5</output>
            </div>
            <p>Brush Density:</p>
            <div class="slider">
                <input type="range" min="1" max="10" value="10" name="brushDensity" id="brushDensity">
                <output>1</output>
            </div>

            <p id="pickupTool" onclick="onPickupTool()">Pick Up</p>
            <p id="squishTool" onclick="onSquishTool()">Squish</p>
            <p id="eraseTool" onclick="onEraseTool()">Erase</p>
            <p id="foodTool" onclick="onFoodTool()">Food</p>
            <p id="obstacleTool" onclick="onObstacleTool()">Obstacle</p>

            <button onclick="clearCells()">Clear</button>
            <button onclick="fillCells()">Fill</button>
        </div>
        <div id="settings">

            <p>Ant Number:</p>
            <div class="slider">
                <input type="range" min="1" max="100" value="1" id="activeAnts">
                <output>1</output>
            </div>

            <p>Homing Ph Evaporation:</p>
            <div class="slider">
                <input type="range" min="0" max="100" value="25" id="homingEvap">
                <output>25</output>
            </div>
            <p>Food Ph Evaporation:</p>
            <div class="slider">
                <input type="range" min="0" max="100" value="50" id="foodEvap">
                <output>50</output>
            </div>
            <p>Simulation Size:</p>
            <div class="numberInput">
                <input type="number" min="1" max="1000" value="300" id="simWidth">
                <input type="number" min="1" max="1000" value="300" id="simHeight">
            </div>
            <button id="applySizeButton" onclick="applySize()">Apply</button>

            <p>Simulation Speed:</p>
            <div class="slider">
                <input type="range" min="1" max="10" value="1" id="timeScale">
                <output>1</output>
            </div>
            <br>
        </div>

        <div class="control">
            <p id="fps">fps</p>
            <button id="playButton" onclick="play()">Play</button>
            <button onclick="stop()">Stop</button>
        </div>


    </div>
    <script src=" ./tools.js"></script>
    <script src=" ./antlab.js"></script>
    <script src=" ./ant.js"></script>
    <script src=" ./cell.js"></script>
    <script src=" ./home.js"></script>
    <script src=" ./shader.js"></script>

    <script src=" ./main.js"></script>
</body>

</html>
