<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="ant_lab.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style></style>
</head>

<body>





    <div class="canvasHolder">
        <canvas id="canvas" class="canvas"></canvas>
    </div>



    <div class="pallet">
        <br>
        <p id="fps">fps</p>
        <div class="slider">

            <input type="range" min="1" max="10" value="5" name="brushSize" id="brushSize">
            <label for="brushSize">brush size</label>
        </div>
        <div class="slider">

            <input type="range" min="1" max="10" value="10" name="brushDensity" id="brushDensity">
            <label for="brushDensity">brush density</label>
        </div>
        <p id="handTool" onclick="onHandTool()">hand</p>
        <p id="terrainTool" onclick="onTerrainTool()">terrain</p>
        <p id="eraseTool" onclick="onEraseTool()">erase</p>
        <p id="foodTool" onclick="onFoodTool()">food</p>

        <button id="playButton" onclick="play()">PLAY</button>
        <button onclick="stop()">STOP</button>
        <button onclick="clearCells()">CLEAR</button>
        <button onclick="fillCells()">FILL</button>

        <div class="slider">

            <input type="range" min="1" max="100" value="10" name="activeAnts" id="activeAnts">
            <label for="antNumber">active ants</label>
        </div>
        <p>Evaporation<p>
        <div class="slider">

            <input type="range" min="0" max="100" value="25" name="homingEvap" id="homingEvap">
            <label for="homingEvap">homing Ph</label>
        </div>
        <div class="slider">

            <input type="range" min="0" max="100" value="50" name="foodEvap" id="foodEvap">
            <label for="foodEvap">food Ph</label>
        </div>
        <div class="slider">

            <input type="range" min="1" max="20" value="1" name="timeScale" id="timeScale">
            <label for="timeScale">time scale</label>
        </div>
        
    </div>
    <script src=" ./tools.js"></script>
    <script src=" ./antlab.js"></script>
    <script src=" ./ant.js"></script>
    <script src=" ./cell.js"></script>
    <script src=" ./home.js"></script>
    <script src=" ./shader.js"></script>

    <script src=" ./main.js"></script>
</body>

</html>
